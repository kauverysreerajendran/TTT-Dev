    <style>

            
      
      .brand-logo { 
        perspective: 1000px; /* needed for 3D flip */
      }
      
      /* gentle flip-flop (left-right) */
      .brand-logo img {
        display: block;
        margin: 0 auto;
        max-width: 180px;
        max-height: 120px;
        transform-origin: center center;
        transform-style: preserve-3d;
        will-change: transform;
        backface-visibility: hidden;
        animation: flipflop 3s ease-in-out infinite;
      }
      
      /* flip-flop keyframes */
      @keyframes flipflop {
        0%   { transform: rotateY(-25deg); }
        50%  { transform: rotateY(90deg); }
        100% { transform: rotateY(-25deg); }
      }
      
      /* Respect reduced-motion preference */
      @media (prefers-reduced-motion: reduce) {
        .brand-logo img {
          animation: none;
          transform: none;
        }
      }
      
      
      body {
        background: url("{% static 'assets/images/bg2.jpg' %}") no-repeat center center fixed !important;
        background-size: cover !important;
        position: relative;
      }
      .bg-blur-overlay {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        backdrop-filter: blur(1px);
        -webkit-backdrop-filter: blur(14px);
        z-index: 0;
      }
      .container-scroller,
      .page-body-wrapper,
      .content-wrapper {
        background: transparent !important;
        position: relative;
        z-index: 2;
      }
      .gallery-grid {
        position: absolute;
        left: 0;
        top: 0;
        width: 50vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 18px;
        padding: 40px 30px;
        z-index: 3;
      }
      .gallery-tile {
        background: rgba(255,255,255,0.13);
        border-radius: 18px;
        box-shadow: 0 2px 18px rgba(0,0,0,0.08);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.7s cubic-bezier(.23,1.01,.32,1), box-shadow 0.3s;
        will-change: transform;
      }
      .gallery-tile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        pointer-events: none;
        user-select: none;
        border-radius: 16px;
      }
      .form-control, .form-control-lg {
        border-radius: 15px !important;
        background: #fff !important;
        color: #222 !important;
        transition: none !important;
      }
      .form-control:focus, .form-control-lg:focus {

        color: #222 !important;
        box-shadow: 0 0 0 2px #e0e0e0 !important;
      }
      .auth-form-btn {

        display: inline-block;
        margin-left: 0;
        margin-right: 0;
        padding: 10px !important;
        line-height: 1;
        font-size: 20px !important;
        border-radius: 18px !important;
      }
      .mt-3 {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 0;
      
      }
      .btn-primary:hover, .btn-primary:active {
        background-color: rgb(26, 109, 100) !important;
        border-color: rgb(35, 88, 82) !important;
        color: #fff !important;
      }
      .btn-primary.auth-form-btn {
        border-radius: 50px !important;
      }
      .cancelBtn {
        background: #b63c3c !important;
        color: #fff !important;
        border: 2px solid #b63c3c !important;
        border-radius: 30px !important;
        font-size: 18px !important;
        font-weight: 500 !important;
        padding: 10px 0 !important;
        width: 48% !important;
        margin-top: 0;
        margin-left: 4%;
        box-shadow: 0 2px 12px rgba(255,59,59,0.07);
        transition: background 0.2s, color 0.2s;
        display: inline-block;
      }
      .cancelBtn:hover, .cancelBtn:active {
        background: #f00e0e !important;
        color: #ffffff !important;
        border-color: #ff3b3b !important;
      }
      h4{
        color: #fff !important;
        font-weight: 400 !important;
        font-size: 25px !important;
      }
      h6 {
        color: #fff !important;
        font-weight: 300 !important;
      }
      .brand-logo {

        justify-content: center;

        }
        .auth-form-btn {

          min-width: 120px;
        }
        .gallery-grid {

        }

        }
        h4,
        h6 {
          text-align: center !important;
        }
        .gallery-grid {
          display: none !important;
        }
      }
    </style>

    <!-- Gallery grid and tilt effect JS -->
    <script>
      // List of images (randomly use these two, you can add more)
      const images = [
        "{% static 'media/model_images/2617-A_ISOMETRIC_5adZeMy.jpg' %}",
        "{% static 'media/model_images/2617-A_TOP_7tqgoel.jpg' %}",
      ];

      // Shuffle images for randomness
      function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex !== 0) {
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;
          [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
        }
        return array;
      }

      // Create 5x5 grid with random images
      const grid = document.getElementById('galleryGrid');
      let tileImages = [];
      for (let i = 0; i < 25; i++) {
        tileImages.push(images[Math.floor(Math.random() * images.length)]);
      }
      tileImages = shuffle(tileImages);

      for (let i = 0; i < 25; i++) {
        const tile = document.createElement('div');
        tile.className = 'gallery-tile';
        const img = document.createElement('img');
        img.src = tileImages[i];
        tile.appendChild(img);
        grid.appendChild(tile);
      }

      // Tilt effect with random delays
      function randomTilt(tile) {
        const angle = (Math.random() - 0.5) * 16; // -8deg to +8deg
        tile.style.transform = `rotate(${angle}deg) scale(1.04)`;
        tile.style.boxShadow = `0 6px 24px rgba(0,0,0,0.13)`;
        setTimeout(() => {
          tile.style.transform = `rotate(0deg) scale(1)`;
          tile.style.boxShadow = `0 2px 18px rgba(0,0,0,0.08)`;
        }, 900 + Math.random() * 900);
      }

      function animateTiles() {
        const tiles = document.querySelectorAll('.gallery-tile');
        tiles.forEach((tile, idx) => {
          setTimeout(() => {
            randomTilt(tile);
          }, Math.random() * 1800 + idx * 120);
        });
      }

      setInterval(animateTiles, 2200);
      animateTiles();

      // Password show/hide toggle
      document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('passwordInput');
        const togglePassword = document.getElementById('togglePassword');
        const eyeOpen = document.getElementById('eyeOpen');
        const eyeClosed = document.getElementById('eyeClosed');
        const usernameInput = document.getElementById('usernameInput');
        const cancelBtn = document.getElementById('cancelBtn');
        let visible = false;

        togglePassword.addEventListener('click', function() {
          visible = !visible;
          if (visible) {
            passwordInput.type = 'text';
            eyeOpen.style.display = 'none';
            eyeClosed.style.display = 'inline';
          } else {
            passwordInput.type = 'password';
            eyeOpen.style.display = 'inline';
            eyeClosed.style.display = 'none';
          }
        });

        // Cancel button clears inputs and resets password field
        cancelBtn.addEventListener('click', function() {
          usernameInput.value = '';
          passwordInput.value = '';
          passwordInput.type = 'password';
          visible = false;
          eyeOpen.style.display = 'inline';
          eyeClosed.style.display = 'none';
        });
      });
